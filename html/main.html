    <script src="../js/main.js"></script>
    <div class="app">
        <div class="container">
            <div class="header">

                    <span class="siteName" onclick=""><a href="main.html" class="Jobsinsa">JOBSINSA</a></span> <!--로고 클릭 시 메인화면으로 이동-->
                </div>
        
            </div>
            <div class="menus"> <!--메뉴 각 메뉴 클릭 시 해당 페이지로 이동-->

                <div class="menu"><a href="subpage2.html">취업 자료</a></div>

                </div>
